<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Portfolio Lenguaje Marcas</title>
    <link rel="stylesheet" href="estilos.css">

<body>
    <header>

        <h3>Hecho por: Iván Ríos Raya</h3>

    <main>
        <div class="grid">
            <div class="templates">
                <h2>Chistes Chuck Norris</h2>
                <img src="imagenes/chucknorris.png" alt="Ejercicio Chuck Norris" class="img">
                <div class="botones">
                    <input type="button" class="boton" value="Ver Proyecto"
                        onclick="window.location.href='Chistes_Chuck_Norris/index.html'">
                    <input type="button" class="github" value="Enlace GitHub"

            </div>
            <div class="templates">
                <h2>Piedra, Papel, Tijera, Lagarto, Spock</h2>
                <img src="imagenes/pptls.png" alt="Ejercicio PPTLS" class="img">
                <div class="botones">

                        onclick="window.location.href='Ejercicio_PPTLS/index.html'">
                    <input type="button" class="github" value="Enlace GitHub"
                        onclick="window.location.href='https://github.com/Ivanrr462/Portfolio/tree/main/Ejercicio_PPTLS'">

            <div class="templates">

                        onclick="window.location.href='https://github.com/Ivanrr462/Portfolio/tree/main/Ejercicio01-Calculadora'">

            </div>
            <div class="templates">
                <h2>Tragaperras</h2>
                <img src="imagenes/MyTube.png" alt="Ejercicio MyTube" class="img">
                <div class="botones">
                    <input type="button" class="boton" value="Ver Proyecto"
                        onclick="window.location.href='Proyecto_Tragaperras/index.html'">
                    <input type="button" class="github" value="Enlace GitHub"
                        onclick="window.location.href=''">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="contenido">
            <h3>Lenguajes utilizados en los proyectos</h3>
            <div class="imagenes">
                <img src="imagenes/html5.png" alt="HTML5" class="html">
                <img src="imagenes/css3.png" alt="CSS3" class="css">
                <img src="imagenes/js.png" alt="JavaScript" class="js">

    <img src="imagenes/goku.gif" alt="Goku" class="goku">
